<form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="flex flex-row items-center justify-between" mat-dialog-title>
        <h2 *ngIf="this.isNew()"
            class="headline m-0">{{'agent.new' | translate}}</h2>
        <h2 *ngIf="!this.isNew()"
            class="headline m-0">{{'agent.edit' | translate}}</h2>

        <button class="text-secondary" mat-dialog-close="" mat-icon-button type="button">
            <mat-icon svgIcon="mat:close"></mat-icon>
        </button>
    </div>

    <mat-divider class="text-border"></mat-divider>

    <mat-dialog-content class="flex flex-col">
        <mat-form-field class="flex-auto" appearance="outline">
            <mat-label>{{'name' | translate}}</mat-label>
            <input formControlName="name" matInput required>
            <mat-error *ngIf="form.get('name').hasError('required')">
                {{'name.required' | translate}}
            </mat-error>
        </mat-form-field>
        <mat-form-field class="flex-auto" appearance="outline">
            <mat-label>{{'email' | translate}}</mat-label>
            <input formControlName="email" matInput required>
            <mat-error *ngIf="form.get('email').hasError('required')">
                {{'email.required' | translate}}
            </mat-error>
            <mat-error *ngIf="form.get('email').hasError('email')">
                {{'email.invalid' | translate}}
            </mat-error>
        </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close="" type="button">{{'cancel' | translate}}</button>
        <button color="primary" mat-button type="submit" *ngIf="!form.get('id').value"
                [disabled]="form.invalid">{{'create' | translate}}</button>
        <button color="primary" mat-button type="submit" *ngIf="form.get('id').value"
                [disabled]="form.invalid">{{'edit' | translate}}</button>
    </mat-dialog-actions>
</form>
