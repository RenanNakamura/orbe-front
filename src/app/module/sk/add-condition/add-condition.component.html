<form [formGroup]="form" (ngSubmit)="this.onSubmit()">

    <div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
        <div>{{'add-condition' | translate}}</div>
        <button type="button" mat-icon-button mat-dialog-close tabindex="-1">
            <mat-icon svgIcon="mat:close"></mat-icon>
        </button>
    </div>

    <mat-dialog-content>
        <div class="flex flex-row w-12/12">
            <mat-form-field class="w-4/12" appearance="outline">
                <mat-label>{{'contact-filter.field' | translate}}</mat-label>
                <mat-select formControlName="field" required>
                    <mat-option *ngFor="let field of fields | keyvalue"
                                [value]="field.key"
                                class="example-radio-button">
                        {{ this.onGetFieldI18n(field.value) | translate}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-4/12" appearance="outline">
                <mat-label>{{'contact-filter.type' | translate}}</mat-label>
                <mat-select formControlName="type" required>
                    <mat-option *ngFor="let type of types | keyvalue"
                                [value]="type.key"
                                class="example-radio-button">
                        {{ this.onGetTypeI18n(type.value) | translate}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="w-4/12" appearance="outline">
                <mat-label>{{'contact-filter.value' | translate}}</mat-label>
                <mat-select formControlName="value" required>
                    <mat-option *ngFor="let value of values"
                                [value]="value"
                                class="example-radio-button">
                        {{ value.description }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>{{'cancel' | translate}}</button>
        <button mat-button color="primary" type="submit" [disabled]="form.invalid">{{'add' | translate}}</button>
    </mat-dialog-actions>

</form>
