<form class="w-full h-full">
  <div class="flex flex-row w-full h-14 bg-white shadow-md absolute z-10 items-center">
    <div class="flex flex-row items-center w-8/12">
      <span class="w-10 h-10 rounded-full text-primary-600 ltr:mr-3 rtl:ml-3 ml-2 flex items-center justify-center bg-primary-600/10">
          <mat-icon svgIcon="mat:account_tree"></mat-icon>
      </span>
      <span class="text-base font-semibold">{{ 'flow.managing' | translate }}: <span class="font-semibold">{{ this.flow.name }}</span></span>
    </div>
    <div class="flex flex-row justify-end w-4/12 mr-4">
      <button color="primary"
              class="flex justify-center items-center"
              mat-button
              (click)="onSave()">
        <span *ngIf="!this.isLoading">{{ 'save' | translate }}</span>
        <mat-progress-spinner
          *ngIf="this.isLoading"
          mode="indeterminate"
          [diameter]="20"
          color="primary"></mat-progress-spinner>
      </button>
    </div>
  </div>
  <div @fadeInUp class="absolute overflow-hidden w-full h-full">
    <react-flow-wrapper
      [nodes]="this.flow?.nodes"
      [edges]="this.flow?.edges"
      [viewport]="this.flow?.viewport"
      (onSubmit)="this.onSubmitNodes($event)"></react-flow-wrapper>
  </div>
</form>
