<vex-page-layout>

  <vex-page-layout-content class="flex flex-col">
    <form [formGroup]="form" [class.container]="'boxed'">
      <div class="flex flex-row">
        <mat-form-field class="w-2/12 mr-2" appearance="outline">
          <mat-label>{{ 'channel.title' | translate }}</mat-label>
          <mat-select formControlName="phoneNumberId">
            <mat-option
              *ngFor="let channel of this.channels"
              [value]="channel.phoneNumberId"
              class="example-radio-button">
              {{ channel.name || '' }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-2/12" appearance="outline">
          <mat-label>{{ 'dashboard.period' | translate }}</mat-label>
          <mat-select formControlName="periodValue">
            <mat-option
              *ngFor="let option of this.periodOptions"
              [value]="option.value"
              class="example-radio-button">
              {{ option.label || '' }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>

    <div [class.container]="'boxed'">
      <div class="flex flex-row space-x-2">
        <div class="card flex flex-col w-8/12">
          <div class="flex flex-row border-b pb-2 pt-2 justify-center">
            <span class="font-semibold text-lg">{{ 'dashboard.title-messages-overview' | translate }}</span>
          </div>

          <div class="flex-auto pb-6 pt-4 px-6">
            <div #lineBarChart style="width: 100%; height: 300px; overflow: hidden;"></div>
          </div>
        </div>

        <div class="card flex flex-col w-4/12 justify-center">
          <div class="flex flex-row border-b pb-2 pt-2 justify-center">
            <span class="font-semibold text-lg">{{ 'dashboard.title-amount-messages' | translate }}</span>
          </div>

          <div class="flex-auto pb-6 pt-4 px-6">
            <div #pieBarChart style="width: 100%; height: 300px;"></div>
          </div>
        </div>
      </div>
    </div>
  </vex-page-layout-content>
</vex-page-layout>
