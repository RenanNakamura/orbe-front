<div *ngFor="let group of this.groups">
        <span class="title flex justify-center pb-1 text-sm font-medium border-b-2 mb-1">
            {{group.title | translate}}
        </span>
    <div class="flex flex-col">
        <button *ngFor="let item of group?.items"
                class="item cursor-pointer p-2"
                (click)="this.onClickVariable(item)"
        >
            {{item.label | translate}}
        </button>
    </div>
</div>
